		<div data-role="page" id="additems" >
			<div data-role="header" data-position="fixed" data-theme="b">
				<a href="#home" data-role="button" data-mini="true">Back</a>
				<img src="icon.png" class="ui-btn-right" id="icon" alt="Logo">
				<h1>Add Item</h1>
			</div>
			<div data-role="content" style="padding:0px;">
				<form action="" method="post" id="add"> 
					<div class="ui-body ui-body-a">
						<!--<div class="ui-grid-a">
							<div class="ui-block-a">-->
								<input type="button" id="couch" value="Display Couch Data" data-theme="b"/>
							<!--</div>-->
							<!--<div class="ui-block-b">
								<input type="button" id="clearData" value="Clear Data" data-theme="b"/>
							</div>-->
						<!--</div>-->
						<h4 style="display:inline;">* </h4><h4 style="display:inline; color:#0d726f;">fields are required </h4>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="itemName"><h3 style="display:inline;">Item Name: *</h3></label>
							<input type="text" name="itemName" id="itemName" placeholder="iPad" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset required" />
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="itemBrand"><h3 style="display:inline;">Item Brand:</h3></label>
							<input type="text" name="itemBrand" id="itemBrand" placeholder="Apple" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset "/>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="quantity"><h3 style="display:inline;">Quantity:</h3></label>
							<input type="number" data-role="slider" value ="1" min="1" max="100" name="quantity" id="quantity" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset"/>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="totalCost"><h3 style="display:inline;">Total Cost: *</h3></label>
							<input type="text" name="totalCost" id="totalCost" placeholder="00.00" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset required number"/>
						</div>
					</div>
					
					<div class="ui-body ui-body-a"  style="background:-webkit-linear-gradient( #0d726f , #07403E);">
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="pledge"><h3 style="display:inline;">Pledge Date:</h3></label>
							<input type="date" name="pledge" id="pledge" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset"/>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<fieldset data-role="controlgroup">
								<legend><h3 style="display:inline;">Priority:</h3></legend>
							     	<input type="radio" name="priority" id="priority1" value="Low!" />
							     	<label for="priority1">Low</label>
							
							     	<input type="radio" name="priority" id="priority2" value="Medium!!" checked="checked" />
							     	<label for="priority2">Medium</label>
							
							     	<input type="radio" name="priority" id="priority3" value="High!!!"  />
							     	<label for="priority3">High</label>
							</fieldset>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="time" class="select"><h3 style="display:inline;">Purchase Time Frame: *</h3></label>
							<select name="time" id="time" class="required" ">
							   <option  data-placeholder="true" value="" >-- Select an Option --</option>
							   <option id="sel1" value="0-6 months" >0 - 6 months</option>
							   <option value="6 months to a year" id="sel2">6 months to a year</option>
							   <option value="Between 1-3 years" id="sel3">Between 1 - 3 years</option>
							   <option value="More than 3 years" id="sel4">More than 3 years</option>
						   </select>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="amount"><h3 style="display:inline;">Amount Saved: *</h3></label>
							<input type="text" name="amount" id="amount" placeholder="00.00" class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset required number"/>
						</div>
						<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
							<label for="motivation"><h3 style="display:inline;">Motivation to Purchase:</h3></label>
							<textarea name="motivation" id="motivation" placeholder="I need this for school."></textarea>
						</div>
						<fieldset class="ui-grid-a">
							<div id="ed" class="ui-block-a">
								<input type="submit" id="submit" value="Submit" data-theme="b"/>
							</div>
							<div class="ui-block-b">
								<input type="reset" id="reset" value="Clear Form" />
							</div>
						</fieldset>
					</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
					<div data-role="navbar">
						<ul>
							<li><a href="#home" data-icon="home" data-iconpos="top"data-theme="a">Home</a></li>
							<li><a href="#additems" data-icon="plus" data-iconpos="top" data-theme="b">Add Item</a></li>
							<li><a href="#displayPage" data-icon="grid" data-iconpos="top" data-theme="a">WishList</a></li>
						</ul>
					</div><!-- /navbar -->
				</div>
		</div>
		
		<div data-role="page" id="displayPage" >
			<div data-role="header" data-position="fixed" data-theme="b">
				<a href="#additems" data-role="button" data-mini="true">Back</a>
				<img src="icon.png" class="ui-btn-right" id="icon" alt="Logo">
				<h1>Your WishList</h1>
				
			</div>
			<div data-role="content">
				<div id="dis"></div>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
					<div data-role="navbar">
						<ul>
							<li><a href="#home" data-icon="home" data-iconpos="top"data-theme="a">Home</a></li>
							<li><a href="#additems" data-icon="plus" data-iconpos="top" data-theme="a">Add Item</a></li>
							<li><a href="#displayPage" data-icon="grid" data-iconpos="top" data-theme="b">WishList</a></li>
						</ul>
					</div><!-- /navbar -->
				</div>
		</div>

						<ul>
							<li><a href="#home" data-icon="home" data-iconpos="top"data-theme="a">Home</a></li>
							<li><a href="#additems" data-icon="plus" data-iconpos="top" data-theme="a">Add Item</a></li>
							<li><a href="#displayPage" data-icon="grid" data-iconpos="top" data-theme="a">WishList</a></li>
